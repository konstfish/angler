# Publish docker containers to github registry
name: Publish

on:
  # Trigger the workflow on a new release
  release:
    types:
      - created
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      # Get the repository's code
      - name: Checkout
        uses: actions/checkout@v2
      # https://github.com/docker/setup-qemu-action
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      # https://github.com/docker/setup-buildx-action
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      
      - name: Login to GHCR
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build angler_frontend
        uses: docker/build-push-action@v2
        with:
          context: ./angler_frontend
          platforms: linux/amd64,linux/arm64
          push: true
          # github.event.release.tag_name
          tags: |
            ghcr.io/konstfish/angler_frontend:${{ github.sha }}
            ghcr.io/konstfish/angler_frontend:latest

      - name: Build angler_ingress
        uses: docker/build-push-action@v2
        with:
          context: ./angler_ingress
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/konstfish/angler_ingress:${{ github.sha }}
            ghcr.io/konstfish/angler_ingress:latest
